<!doctype html>
<script src="smoothpath.js"></script>
<svg
  id="svg1"
  viewBox="0 0 200 200"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
></svg>
<svg
  id="svg2"
  viewBox="0 0 200 200"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
></svg>
<script>
  let points = [
    [10, 100],
    [10, 95],
    [5, 80],
    [20, 60],
    [5, 40],
    [20, 10],
    [5, 5],
    [10, 20],
    [40, 5],
    [60, 20],
    [80, 5],
    [95, 10],
    [100, 10],
  ];
  let points2 = points.map((x, i, a) => {
    let t = a.length / 2;
    if (i < t) return [x[0] + (i / t) * 4, x[1]];
    else if (i == t) return [x[0] + 4, x[1] + 4];
    else return [x[0], x[1] + ((a.length - i) / t) * 4];
  });
  console.log(points2);
  points = points.concat(points2.reverse());
  console.log(points);
  let svg = document.querySelector("#svg1");
  let d = smoothPath(points, 0.2);
  svg.innerHTML = `<path d="${d}" fill="green" stroke="red" />`;
  points = [
    [0, 100],
    [29.28, 29.28],
    [100, 0],
    [170.71, 29.28],
    [200, 100],
    [170.71, 170.71],
    [100, 200],
    [29.28, 170.71],
    [0, 100],
    [29.28, 29.28],
    [100, 0],
    [170.71, 29.28],
  ];
  svg = document.querySelector("#svg2");
  d = smoothPath(points, 0.19);
  svg.innerHTML =
    '<circle cx="100" cy="100" r="100" stroke="blue" fill="none" />' +
    '<ellipse cx="100" cy="100" rx="50" ry="100" stroke="blue" fill="none" />' +
    `<path d="${d}" fill="none" stroke="red" />`;
</script>
